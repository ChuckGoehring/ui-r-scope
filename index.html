<!DOCTYPE html>
<html ng-app='uirscope'>
<head>
   <title>ui-r-scope</title>

   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
   <script src="app.js"></script>
   <script src="my-controller.js"></script>
   <style>
      .border {
         border: 1px solid;
      }

   </style>

</head>
<body>

<h4>Testing scope issue </h4>
<br/><a href ui-sref="home">home</a>


<div class="border" ui-view="main">main</div>

<table>
   <tr>
      <td class="border">
         <div ui-view='left'>left</div>
      </td>
      <td class="border">
         <div ui-view='right'>right</div>
      </td>
   </tr>
</table>


</body>
</html>
